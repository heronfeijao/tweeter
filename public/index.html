<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  <script type="text/javascript" src="/scripts/composer.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav1">
      <span>tweeter</span>
      <div class="nav-newtweet">
        <p class="nav-newtweet2"><b>Write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down navarrow"></i>
      </div>
    </div>
  </nav>

  <div class="main-body">
    <header class="profile">
      <div class="nav2">
        <span>tweeter</span>
        <div class="nav-newtweet">
          <p class="nav-newtweet2"><b>Write</b> a new tweet</p>
          <i class="fa-solid fa-angles-down navarrow"></i>
        </div>
      </div>
      <div class="user-profile">
        <img src="/images/profile-hex.png">
        <h2 class="username">User</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea class="tweetform" name="text" id="tweet-text"></textarea>
          <div class="separate">
            <button class="tweetbtn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
          <div class="err"></div>
        </form>
      </section>

      <section id="tweets-container">

        <!-- Initial tweet -->
        <article>
          <header>
            <div class="avatarName">
              <img class="avatar" src="https://avatarfiles.alphacoders.com/700/70031.gif" alt="avatar">
              <p class="username">Joker</p>
            </div>
            <h4 class="handle">@ClownPrinceOfCrime</h3>
          </header>
          <div class="tweet">
            <p>If you're good at something, never do it for free.</p>
          </div>
          <footer>
            <p>10 days ago</p>
            <div class="tweet-icons">
              <i class="fa-solid fa-flag icon"></i>
              <i class="fa-solid fa-retweet icon"></i>
              <i class="fa-solid fa-heart icon"></i>
            </div>
          </footer>
        </article>
      </section>

      <!-- Scroll top arrow -->
      <i id="scroll-top" class="fa-solid fa-angles-up"></i>

    </main>
  </div>
</body>

</html>
